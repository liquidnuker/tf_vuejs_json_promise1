<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
    .app {
    width: 50px;
    float: left;
    }
    .app2 {
    float: right;
    }
    </style>
    <link rel="stylesheet" href="dist/index.bundle.css">
  </head>
  <body>
    <p id="results">filter</p>
    <div id="app" class="app">
      <ul>
        <li v-for="items in sharedState.message">
          {{ items.id }} <br>
          {{ items.thumb }} <br>
          <img v-bind:src="'img/' + items.id +'.jpg'">
        </li>
      </ul>
    </div>
    <div id="app2" class="app2">
      <ul>
        <li v-for="items in sharedState.message">
          {{ items.species }} <br>
          {{ items.value }}
        </li>
      </ul>
    </div>
    <div class="sk-wave">
<div class="sk-rect sk-rect1"></div>
<div class="sk-rect sk-rect2"></div>
<div class="sk-rect sk-rect3"></div>
<div class="sk-rect sk-rect4"></div>
<div class="sk-rect sk-rect5"></div>
</div>
    <script src="dist/index.bundle.js"></script>
  </body>
</html>
