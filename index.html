<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
    .app {
      width: 50px;
      float: left;
    }
    .app2 {
      float: right;
    }
    </style>
  </head>
  <body>
    <p id="results">filter</p>
    <div id="app" class="app">
      <ul>
        <li v-for="items in sharedState.message">
          {{ items.id }} <br>
          {{ items.thumb }} <br>
          <img v-bind:src="'img/' + items.id +'.jpg'">
        </li>
      </ul>
    </div>
    <div id="app2" class="app2">
      <ul>
        <li v-for="items in sharedState.message">
          {{ items.species }} <br>
          {{ items.value }}
        </li>
      </ul>
    </div>
    <script src="dist/index.bundle.js"></script>
  </body>
</html>
